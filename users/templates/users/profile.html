{% extends 'my_instagram/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{{ block.super }}
<!-- Card -->
<div class="card text-center" style="margin: 5%;">
    <div class="card-header">  
            <img class="rounded-circle" src="{{user.profile.profile_image.url}}" alt="Profile image">
            <h3>{{user.username}}</h3 
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><strong>Information</strong> </legend>
                {{u_form|crispy}}
                {{p_form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
    <div class="card-footer text-muted">
      {{profile.bio}}
    </div>
</div>
<!-- Card End -->

{% endblock content %}
