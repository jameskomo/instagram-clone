{% extends 'my_instagram/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{{ block.super }}
<div class="content-section">
    <form style="margin-left: 2;" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join</legend>
            {{form | crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log In</button>
        </div>        
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need an account? <a   class="margin left-2" href="{% url 'register'%}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock %}
