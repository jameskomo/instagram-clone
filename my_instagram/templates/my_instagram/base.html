{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K.O.M.O Gram</title>

    {% block styles %}
       {% bootstrap_css %}
       <link rel="stylesheet" type="text/css" href="{% static 'my_instagram/main.css' %}">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
       <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Caveat|Indie+Flower" rel="stylesheet">
    {% endblock %}
    
</head>
<body>
    
    {% block content %}
    
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
        <a class="navbar-brand" href="{%url 'my_instagram-home' %}">K.O.M.O Gram</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{%url 'my_instagram-home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Posts</a>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Profile" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search <i class="fas fa-search"></i></button>
          </form>
        </div>
      </nav>

    
    {%endblock%}
  
     {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'my_instagram/main.js' %}"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
